<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

{% csrf_token %}

<input id="email" placeholder="Email" />
<input id="password" type="password" placeholder="Password" />
<button onclick="login()">Login</button>

<script>

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // 1Ô∏è‚É£ JWT login (API)
    const jwtRes = await fetch("/api/v1/auth/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const jwtData = await jwtRes.json();
    if (!jwtRes.ok) {
        alert("Invalid credentials");
        return;
    }

    localStorage.setItem("access", jwtData.access);
    localStorage.setItem("refresh", jwtData.refresh);

    // 2Ô∏è‚É£ SESSION login (CSRF-PROTECTED)
    const csrftoken = getCookie("csrftoken");

    const form = new FormData();
    form.append("email", email);
    form.append("password", password);

    const sessionRes = await fetch("/session-login/", {
        method: "POST",
        headers: {
            "X-CSRFToken": csrftoken   // üî• THIS FIXES THE 403
        },
        body: form,
        credentials: "same-origin"
    });

    if (!sessionRes.ok) {
        alert("Session login failed");
        return;
    }

    // 3Ô∏è‚É£ Redirect
    if (!jwtData.profile_complete) {
        window.location.href = "/update-profile/";
        return;
    }

    if (jwtData.role === "customer") {
        window.location.href = "/home/";
    } else if (jwtData.role === "driver") {
        window.location.href = "/driver-home/";
    } else {
        window.location.href = "/admin/";
    }
}
</script>
</body>
</html>
