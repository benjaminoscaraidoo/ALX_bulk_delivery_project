{% load static %}
{% block content %}

<body id="navbody">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Bulk Delivery Services</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#oyNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="oyNavbar">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn btn-outline-primary ms-lg-2 px-3" href="#" id="userDrop" data-bs-toggle="dropdown">
                            Hi, {{ CustomerProfile.customer_name }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                        </ul>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login/Register</a>
                    </li>                                        
                    <button onclick="myFunction()" >Click Me</button>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
