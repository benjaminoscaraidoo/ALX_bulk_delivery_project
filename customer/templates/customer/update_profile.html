<div class="container">
    <h2>Update {{ role_label }} Profile</h2>
    
    <form method="post" class="form-group">
        {% csrf_token %}
        
        <fieldset>
            <legend>Account Basics</legend>
            {{ user_form.as_p }}
        </fieldset>

        <hr>

        <fieldset>
            <legend>{{ role_label }} Specific Details</legend>
            {# This automatically renders fields from either CustomerProfileForm or DriverProfileForm #}
            {{ profile_form.as_p }}
        </fieldset>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'customer:home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
